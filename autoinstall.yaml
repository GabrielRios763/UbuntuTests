#cloud-config

autoinstall:
  version: 1
  interactive-sections:
    - identity
  locale: en_US.UTF-8
  keyboard:
    layout: br
  timezone: "America/Sao_Paulo"
  storage:
    layout:
      name: lvm
      match:
        size: largest
      preserve: false

  late-commands:
    - echo "==============Comecei os comandos============"
    - curtin in-target -- localectl set-keymap br
    - curtin in-target -- localectl set-x11-keymap br pc105 br
    - mkdir -p /mnt/pendrive
    - mount /dev/sdb1 /mnt/pendrive
    - cp /mnt/pendrive/posinstall3.sh /target/root/posinstall3.sh
    - chmod +x /target/root/posinstall3.sh    
    - curtin in-target -- /root/posinstall3.sh
    - echo "============Terminei os comandos============"
  shutdown: reboot    
